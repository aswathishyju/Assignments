<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	
function numbers()
 	{
		
		
		var i=document.number.num.value;

		{
			document.write(" " +i);
		i--;
		}
		while(i>0);
	
	 }

		
	</script>

<body>
<form name="number">
enter n value:<input type="text" name="num">
<input type="button" value="ok" onclick="numbers()">
