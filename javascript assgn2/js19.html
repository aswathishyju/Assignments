<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function week()
		{
			var i=document.day1.days.value;
			switch(i)
			{
				case "1":	
				document.write("monday");
				break;
				case "2":
				document.write("tuesday");
				break;
				case "3":
				document.write("Day is:wednesday");
				break;
				case "4":
				document.write("Day is:thursday");
				break;
				case "5":
				document.write("Day is:friday");
				break;


			}
			
		}
	</script>
</head>
<body>
<form name="day1">
enter your number:<input type="text" name="days">
<input type="button" value="ok" onclick="week()">
</form>

</body>
</html>
