<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
				var a=prompt("Enter a number");
				 n=parseInt(a);
				 alert(n);
			function flow()
			{
				
				
				
			if(n>=0)
				{
					 var counting=setInterval("flow()",1000);
					document.getElementById("count").innerHTML=n;
					n--;

				}
				else
				{
					alert("time expired")
				}
			}
		</script>
	</head>
	<body>
	<button onclick="flow()">ok</button>
	<label id="count"></label>
	</body>
 </html>
